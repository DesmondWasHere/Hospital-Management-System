<!DOCTYPE html>
<html lang="en">

<head>
	<title>Patient Entry</title>
	<link type="text/css" rel="stylesheet" href="css/style1234.css" />
	<link type="text/css" rel="stylesheet" href="css/style123.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<button onclick="history.back(-1)">Go Back</button>
			<div class="container">

				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<div class="row">
									<h1 class="form-label">Patient Entry</h1>
							</div>
						</div>
						<form action="succes.html">

							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Enter your email">
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Gender <br></span>
											<input type="radio" id="male" name="gender" value="male">
	  										<label for="male" class="form-label">Male</label><br>
	 										<input type="radio" id="female" name="gender" value="female">
	  										<label for="female" class="form-label">Female</label><br>
	  										<input type="radio" id="other" name="gender" value="other">
	 										<label for="other" class="form-label">Other</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Age-Range<br>	</span>
											<input type="radio" id="age1" name="age" value="30">
 										 	<label for="age1" class="form-label">0 - 30</label><br>
											<input type="radio" id="age2" name="age" value="60">
  											<label for="age2" class="form-label">31 - 60</label><br>  
 											<input type="radio" id="age3" name="age" value="100">
 											<label for="age3" class="form-label">61 - 100</label>
									</div>
								</div>
							</div>





							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" placeholder="Enter your phone number">
							</div>
							<div class="form-group">
								<span class="form-label">Specialist</span>
								<input class="form-control" type="text" placeholder="Enter your Specialist (ENT, Allergies, Cardio etc.)">
							</div>


							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Appointment Date and time</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Hour</span>
												<select class="form-control">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>7</option>
													<option>8</option>
													<option>9</option>
													<option>10</option>
													<option>11</option>
													<option>12</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Min</span>
												<select class="form-control">
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
													<option>55</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">AM/PM</span>
												<select class="form-control">
													<option>AM</option>
													<option>PM</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn" action="succes.html">Book Apppointment</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
