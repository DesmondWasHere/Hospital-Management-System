<!DOCTYPE html>
<html>
    <head>
        <title>Billing</title>
        <link rel="stylesheet" href="css/invoice.css">
        <script src="js/invoice.js"></script>
    </head>
    <body>
        <header>
            <h1>Billing</h1>
            <address contenteditable>
                <p>Hospital Name,</p>
                <p>Street Address,<br>Landmark</p>
                <p>Phone No.</p>
            </address>
            <span><img alt="" src="http://www.jonathantneal.com/examples/invoice/logo.png"><input type="file" accept="image/*"></span>
        </header>
        <article>
            <table class="meta">
                <tr>
                    <th><span>Invoice No.</span></th>
                    <td><span contenteditable>000001</span></td>
                </tr>
                <tr>
                    <th><span>Date</span></th>
                    <td><span contenteditable>April 20,2020</span></td>
                </tr>
                <tr>
                    <th><span>Amount Due</span></th>
                    <td><span id="prefix" contenteditable>&#8377</span><span>40.00</span></td>
                </tr>
            </table>
            <table class="inventory">
                <thead>
                    <tr>
                        <th><span>Medicine</span></th>
                        <th><span>Prescription</span></th>
                        <th><span>Rate</span></th>
                        <th><span>Quantity</span></th>
                        <th><span>Price</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a class="cut">-</a><span contenteditable>Paracetamol-650mg</span></td>
                        <td><span contenteditable>Fever</span></td>
                        <td><span data-prefix>&#8377</span><span contenteditable>10.00</span></td>
                        <td><span contenteditable>4</span></td>
                        <td><span data-prefix>&#8377</span><span>40.00</span></td>
                    </tr>
                </tbody>
            </table>
            <a class="add">+</a>
            <table class="balance">
                <tr>
                    <th><span contenteditable>Total</span></th>
                    <td><span data-prefix>&#8377</span><span>600.00</span></td>
                </tr>
                <tr>
                    <th><span contenteditable>Amount Paid</span></th>
                    <td><span data-prefix>&#8377</span><span contenteditable>0.00</span></td>
                </tr>
                <tr>
                    <th><span contenteditable>Balance Due</span></th>
                    <td><span data-prefix>&#8377</span><span>600.00</span></td>
                </tr>
            </table>
        </article>
        <aside>
            <h1><span>Get Well Soon</span></h1>
        </aside>
    </body>
</html>
